 <!-- Fetch ReadME Version -->
 <script>
  async function fetchReadMEVersion() {
    try {
      const response = await fetch('https://registry.npmjs.org/readme-framework/latest');
      if (!response.ok) {
        throw new Error('Failed to fetch version');
      }
      const data = await response.json();
      const version = data.version;

      const versionElement = document.getElementById('readme-version');
      if (versionElement) {
        versionElement.textContent = `v${version}`;
      }
    } catch (error) {
      console.error('Failed to fetch ReadME version:', error);
      const versionElement = document.getElementById('readme-version');
      if (versionElement) {
        versionElement.textContent = 'v1.0.0'; // Fallback version
      }
    }
  }

  fetchReadMEVersion();

   // for copu clipboard fuunction
    function copyCode(code) {
      if (navigator.clipboard) {
        // Use Clipboard API if supported
        navigator.clipboard.writeText(code).then(() => {
          alert('Copied to clipboard:\n' + code);
        }).catch((error) => {
          console.error('Failed to copy:', error);
        });
      } else {
        // Fallback for older browsers
        const textarea = document.createElement('textarea');
        textarea.value = code;
        document.body.appendChild(textarea);
        textarea.select();
        try {
          document.execCommand('copy');
          alert('Copied to clipboard:\n' + code);
        } catch (error) {
          console.error('Failed to copy:', error);
        }
        document.body.removeChild(textarea);
      }
    }
  
  
  // Highlight the active link in the sidebar
  document.addEventListener('DOMContentLoaded', () => {
    const currentPath = window.location.pathname.split('/').pop() || 'index.html';
    const links = document.querySelectorAll('.sidebar nav ul li a');

    links.forEach(link => {
      const linkPath = link.getAttribute('href').split('/').pop();
      if (linkPath === currentPath) {
        link.classList.add('active');
      }
    });
  });


  // Function to inject the footer
  function injectFooter() {
    const footerHTML = `
      <footer class="footer">
        <div class="footer-content">
          <img src="/assets/images/logo.jpg" alt="ReadME Logo">
          <span>Built with <a href="https://readme.ronyman.com" target="_blank" rel="noopener noreferrer">ReadME</a></span>
        </div>
      </footer>
    `;

    // Append the footer to the body
    document.body.insertAdjacentHTML('beforeend', footerHTML);
  }

  // Inject the footer on page load
  injectFooter();

  // Protect the footer from being removed
  setInterval(() => {
    const footer = document.querySelector('.footer');
    if (!footer) {
      injectFooter(); // Re-inject the footer if it's removed
    }
  }, 1000); // Check every second
  
</script>
